  <h1 class="title">Calender</h1>
  <!-- Begin Image -->
  <!-- Invisible Box-->
 <div class="box">
     
     <div class="calendar-back">  
       
       <div class="calender-left">
         <div class="date">
           <p>
             Wednesday
           </p>
           <p id="currentDate">
           08
           </p>
         </div>
         
         <div class="top-line"></div>
         <div class="bottom-line"></div>
       
       </div>
       
       
       
       <div class="calender-right">
         <div class="date">
           <p>
             March 2017
           </p>
         </div>
         
         <div class="days">
         S | M | T | W | T | F | S  
         </div>
         <div class="row-1">01 02 03 04</div>
         <div class="row-2"><span class="grey">05 06 07</span><span id="today"> 08</span> 09 10 11</div>
         <div class="row-3">12 13 14 15 16 17 18</div>
         <div class="row-4">19 20 21 22 23 24 25 </div>
         <div class="row-5">26 27 28 29 30 31 </div>
         
         
         <div class="top-line"></div>
         <div class="bottom-line"></div>
       
       </div>

       
  
     </div> <!-- end of calendar-back -->
    
 </div> <!-- end of box -->
